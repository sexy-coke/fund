<!DOCTYPE html> <!-- 声明文档类型为 HTML5 -->
<html lang="zh"> <!-- 开始 HTML 文档，语言设置为中文 -->
<head>
    <meta charset="UTF-8"> <!-- 指定文档的字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口，以在移动浏览器中控制布局 -->
    <title>赞助</title> <!-- 将网页标题设置为“赞助” -->
    <style>
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            background-color: #f4f4f4; /* 设置背景颜色 */
            margin: 0; /* 去掉默认外边距 */
            padding: 20px; /* 添加内边距 */
            background-image: url('background.jpg'); /* 可以设置一个背景图片 */
            background-size: cover; /* 背景图片覆盖整个页面 */
        }
        h1 {
            color: #0b0000; /* 设置标题颜色 */
            text-align: center; /* 标题居中 */
            margin-bottom: 30px; /* 标题底部间距 */
        }
        .card {
            background-color: rgb(74, 244, 253); /* 卡片背景颜色 */
            border-radius: 10px; /* 圆角效果 */
            padding: 20px; /* 内边距 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 阴影效果 */
            max-width: 600px; /* 最大宽度 */
            margin: 0 auto; /* 左右居中 */
        }
        p {
            font-size: 18px; /* 设置段落字体大小 */
            line-height: 1.6; /* 设置行高 */
            color: #555; /* 设置段落颜色 */
            text-align: center; /* 段落居中 */
        }
        img {
            display: block; /* 将图片设置为块级元素 */
            margin: 20px auto; /* 图片上下间距，左右居中 */
            max-width: 100%; /* 设置图片最大宽度为100% */
            height: auto; /* 自动调整高度 */
        }
        .sponsor-list {
            margin-top: 30px; /* 增加赞助商名单的顶部间距 */
            padding: 10px; /* 增加内边距 */
            background-color: #fdffc1; /* 设置赞助商名单背景颜色 */
            border-radius: 10px; /* 圆角效果 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 阴影效果 */
        }
    </style>
</head>
<body>
    <h1>这是我的赞助网站</h1> <!-- 显示主标题“欢迎来到我们的网站” -->
    
    <div class="card">
        <p>作者的收款码↓</p>
        <img src="money.jpg" alt="我的收款码"> <!-- 收款码图片 -->
    </div>

    <div class="sponsor-list">
        <p>赞助商名单：</p>
        <!-- 在这里可以添加赞助商名单 -->
        <p>19/10/2024  感谢无敌笼天帝大人赞助的0.1元巨款！</p>
    </div>
</body>
</html>
